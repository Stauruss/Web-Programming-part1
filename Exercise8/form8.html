<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="utf-8">
		  <title>Φόρμα</title>
        <!--<link href="styling8.css" rel="stylesheet">-->
        <meta name="viewport" content="width=device-width, initial scale=1.0"> 
        <script src="myscript.js"></script>
    </head>
    <body>
        <header>
            <section>
                <h1>Φόρμα</h1>
            </section>
        </header>
        <article>
            <h2>Συμπληρώστε τα στοιχεία σας:</h2>
            <form action="form8.html" method="post" autocomplete="on">
                <fieldset>
                    <legend>Προσωπικά στοιχεία:</legend>
                    <label for="onoma">Όνομα</label><br>
                    <input type="text" id="onoma" size="16" required><br><br>

                    <label for="epitheto">Επώνυμο</label><br>
                    <input type="text" id="epitheto" size="25" required><br><br>

                    <label for="tilefono">Τηλέφωνο</label><br>
			        <input type="tel" id="tilefono" name="tilefono" size="10" maxlength="10"><br><br>
                    
			        <label for="email">E-mail</label><br>
			        <input type="email" id="email" name="email" placeholder="email@example.com" size="35" required><br><br>

                    <label for="street">Οδός</label><br>
                    <input type="text" id="street" name ="street" size="25" required><br><br>

                    <label for="number">Αριθμός</label>
                    <input type="number" id="number" name="number" min="0" required><br><br>

                    <label for="city">Πόλη</label><br>
                    <input type="text" id="city" name ="city" size="25" required><br><br>

                    <label for="country">Χώρα</label><br>
                    <input type="text" id="country" name="country" size="16" required><br><br>

                    <label for="birthday">Ημερομηνία γέννησης</label><br>
                    <input type="date" id="birthday" name="birthday" required><br><br>
                </fieldset>
                <fieldset>
                    <legend>Στοιχεία χρήστη:</legend>
                    <label for="username">Όνομα χρήστη - Username</label><br>
                    <input type="text" id="username" name="username" size="25" required><br><br>

                    <label for="pw">Κωδικός χρήστη - Password</label><br>
                    <input type="password" id="pw" name="pw" required><br><br>

                    <label for="pw2">Επαναλάβετε τον κωδικό χρήστη</label><br>
                    <input type="password" id="pw2" name="pw2" required><br><br>
                </fieldset>
                <fieldset>
                    <legend>Γενικές πληροφορίες:</legend>

                    <label for="hobbies">Ενδιαφέροντα(περιληπτικά):</label><br>
                    <textarea name="hobbies" id="hobbies"  placeholder="Γράψτε εδώ.." cols="30" rows="10"></textarea><br><br>

                    <label for="colour">Αγαπημένο χρώμα:</label><br>
                    <select name="colour" id="colour" multiple>
                        <option value="White">Άσπρο</option>
                        <option value="Black">Μαύρο</option>
                        <option value="Green">Πράσινο</option>
                        <option value="Blue">Μπλε</option>
                        <option value="Yellow">Κίτρινο</option>
                        <option value="Pink">Ροζ</option>
                        <option value="Brown">Καφέ</option>
                        <option value="Red">Κόκκινο</option>
                        <option value="Purple">Μωβ</option>
                        <option value="Grey">Γκρι</option>
                    </select><br><br>

                    <label for="food">Αγαπημένο φαγητό:</label><br>
                    <textarea name="food" id="food" cols="13" rows="3"></textarea><br><br>

                    <label for="cars">Αγαπημένη μάρκα αυτοκινήτου:</label><br>
                    <input list="carrs" name="cars" id="cars">
                    <datalist id="carrs">
                      <option value="Audi">Audi</option>
                      <option value="Volkswagen">Volkswagen</option>
                      <option value="Alfaromeo">Alfa-Romeo</option>
                      <option value="Mercedes">Mercedes</option>
                      <option value="Ferrari">Ferrari</option>
                      <option value="Renault">Renault</option>
                      <option value="Toyota">Toyota</option>
                      <option value="Honda">Honda</option>
                      <option value="BMW">BMW</option>
                      <option value="Mitsubishi">Mitsubishi</option>
                    </datalist><br><br>
                    
                    <label for="sport">Αγαπημένο άθλημα:</label><br>
                    <select name="sport" id="sport" multiple>
                        <option value="football">Ποδόσφαιρο</option>
                        <option value="basketball">Μπάσκετ</option>
                        <option value="tennis">Tennis</option>
                        <option value="polo">Πόλο</option>
                        <option value="hockey">Χόκει</option>
                        <option value="chess">Σκάκι</option>
                        <option value="ping-pong">Πίνγκ-Πόνγκ</option>
                        <option value="rugby">Ράγκμπι</option>
                        <option value="pool">Μπιλιάρδο</option>
                    </select><br><br>

                    <label for="place">Αγαπημένος ταξιδιωτικός προορισμός:</label><br>
                    <textarea name="place" id="place" cols="13" rows="3"></textarea><br><br>

                    <label for="genre">Αγαπημένο είδος μουσικής:</label><br>
                    <select name="genre" id="genre" multiple>
                        <option value="Pop">Ποπ</option>
                        <option value="Rock">Ροκ</option>
                        <option value="Alternative">Έντεχνο</option>
                        <option value="laika">Λαϊκό</option>
                        <option value="classical">Κλασική</option>
                        <option value="electronic">Ηλεκτρονική</option>
                        <option value="rap">Ραπ</option>
                        <option value="trap">Τραπ</option>
                    </select><br><br>

                    <label for="song">Αγαπημένο τραγούδι:</label><br>
                    <textarea name="song" id="song" cols="13" rows="3"></textarea><br><br>

                    <label for="social">Αγαπημένο μέσο κοινωνικής δικτύωσης:</label><br>
                    <input list="socials" name="social" id="social">
                    <datalist id="socials">
                        <option value="fb">Facebook</option>
                        <option value="ig">Instagram</option>
                        <option value="tw">Twitter</option>
                        <option value="viber">Viber</option>
                        <option value="pinter">Pinterest</option>
                        <option value="tiktok">Tik-Tok</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="signal">Signal</option>
                    </datalist><br><br>

                    <label for="movie">Αγαπημένη ταινία:</label><br>
                    <textarea name="movie" id="movie" cols="13" rows="3"></textarea><br><br>
                </fieldset>
                <input type="submit" value="Send">
            </form>
        </article>

</html>
